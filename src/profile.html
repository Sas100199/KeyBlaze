<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyBlaze - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="your-logo.png" alt="KeyBlaze Logo">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="test.html">Typing Test</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <div class="auth-buttons">
      <button class="login">Logout</button>
      <img src="profile.png" alt="Profile" class="profile">
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-container">
    <div class="profile-card">
      <div class="profile-avatar">
        <img src="profile.png" alt="User Profile Picture">
      </div>
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-email">johndoe@example.com</p>

      <div class="profile-stats">
        <div class="stat">
          <h3>75</h3>
          <p>WPM</p>
        </div>
        <div class="stat">
          <h3>96%</h3>
          <p>Accuracy</p>
        </div>
        <div class="stat">
          <h3>120</h3>
          <p>Tests Taken</p>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn-edit">Edit Profile</button>
        <button class="btn-delete">Delete Account</button>
      </div>
    </div>
  </section>
</body>
</html>
