<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBlaze - Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body  class="mainbody">
    <div class="intro_user_inputs">
        <h1>Welcome to KeyBlaze</h1>
        <form action="#">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <nav>
        <div class="logo"><img src="../images/Logo - KeyBlaze with Navy.png" alt=""></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">PlayGround</a></li>
            <li><a href="#">Leaderboard</a></li>

        </ul>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
        <div class="profile" onclick="location.href='profile.html'">
            <i class="fa-solid fa-user"></i>
        <p id="dispname"></p>
        </div>
    </nav>
    <div class="alertIndicator"></div>
    <canvas class="hero-body">  
        <div class="hero-content">
            <h1>Unleash Your Typing Potential</h1>
            <p>Join the ultimate typing challenge and improve your skills.</p>
            <button class="start-button">Get Started</button>
        </div>
    </canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
